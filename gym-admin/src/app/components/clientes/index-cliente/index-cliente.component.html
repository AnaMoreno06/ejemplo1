<app-navbar></app-navbar>


<div class="container">
    <div class="mb-3 d-flex justify-content-end ">
        <a type="button" class="btn btn btn-outline-warning" [routerLink]="['/clientes/add']"><i class="bi bi-person-plus-fill" style="font-size: 1.2rem;"></i> Agregar Cliente</a>
    </div>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title m-3">Clientes</h3>
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Cedula</th>
                        <th scope="col">Nombres</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Peso</th>
                        <th scope="col">Altura</th>
                        <th scope="col">IMC</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <th scope="row">1</th>
                        <td>{{cliente.cedula}}</td>
                        <td>{{cliente.nombre}}</td>
                        <td>{{cliente.apellido}}</td>
                        <td>{{cliente.email}}</td>
                        <td>{{cliente.peso}}</td>
                        <td>{{cliente.altura}}</td>
                        <td>{{cliente.imc}}</td>
                        <td><a [routerLink]="['/clientes', cliente.id]"><i class="bi bi-pencil-square"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
