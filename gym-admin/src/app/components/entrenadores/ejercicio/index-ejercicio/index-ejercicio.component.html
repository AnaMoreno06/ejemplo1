<app-navbar></app-navbar>

<div class="container">
    <div class="mb-3 d-flex justify-content-end ">
        <a type="button" class="btn btn btn-outline-warning" [routerLink]="['/entrenadores/ejercicios/add']"><i class="bi bi-person-plus-fill" style="font-size: 1.2rem;"></i> Agregar Ejercicio </a>
    </div>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title m-3">Ejercicios</h3>
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ejercicio of ejercicios">
                        <th scope="row">{{ejercicio.id}}</th>
                        <td>{{ejercicio.nombre}}</td>
                        <td><a [routerLink]="['/entrenadores/ejercicios', ejercicio.id]"><i class="bi bi-pencil-square"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
