<app-navbar></app-navbar>

<div class="container">
    <div class="mb-3 d-flex justify-content-end ">
        <a type="button" class="btn btn btn-outline-warning" [routerLink]="['/entrenadores/tests']"><i class="bi bi-skip-backward-fill" style="font-size: 1.2rem;"></i> Regresar</a>
    </div>
    <div class="card mb-5">
        <div class="card-body">
            <h3 class="card-title m-3 mb-5">Actualizar Test</h3>
            <form #updateForm="ngForm" (ngSubmit)="updateTest(updateForm)">
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="nombre" autocapitalize="words" name="nombre" [(ngModel)]="test.nombre">
                            <label for="floatingInput">Ejercicio</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-3" >
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="entrenador" [(ngModel)]="test.tipo_id">
                              <option>Tipo</option>
                              <option *ngFor="let tipo of tipos" value="{{tipo.id}}">{{tipo.tipo}}</option>
                            </select>
                            <label for="floatingSelect">Seleccione un tipo</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </div>
</div>
