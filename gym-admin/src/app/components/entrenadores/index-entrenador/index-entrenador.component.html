<app-navbar></app-navbar>


<div class="container">
    <div class="mb-3 d-flex justify-content-end ">
        <a type="button" class="btn btn btn-outline-warning" [routerLink]="['/entrenadores/add']"><i class="bi bi-person-plus-fill" style="font-size: 1.2rem;"></i> Agregar Entrenador</a>
    </div>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title m-3">Entrenador</h3>
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Cedula</th>
                        <th scope="col">Nombres</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Telefono</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let entrenador of entrenadores">
                        <th scope="row">{{entrenador.id}}</th>
                        <td>{{entrenador.cedula}}</td>
                        <td>{{entrenador.nombre}}</td>
                        <td>{{entrenador.apellido}}</td>
                        <td>{{entrenador.email}}</td>
                        <td>{{entrenador.telefono}}</td>
                        <td><a [routerLink]="['/entrenadores', entrenador.id]"><i class="bi bi-pencil-square"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
